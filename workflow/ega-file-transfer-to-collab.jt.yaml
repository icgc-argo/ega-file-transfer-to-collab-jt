# A workflow is made up with one or more tools
# Each tool can have its own docker imagine if desirable
tools:
  prepare_metadata_xml:  # make a new XML cancatenate original EGA XMLs: study, sample, analysis/(experiment and run)
    command: prepare_metadata_xml.py
    input:
      ega_metadata_repo:
        type: string
      project_code:
        type: string
      bundle_id:  # EGAR or EGAZ ID
        type: string
      ega_study_id:
        type: string
      ega_dataset_id:
        type: string
      ega_sample_id:
        type: string
      ega_analysis_id:
        type: string
      ega_expriment_id:
        type: string
      ega_run_id:
        type: string
      ega_metadata_file_name:
        type: string
      out_dir:
        type: string

  download:
    command: download.py
    input:
      project_code:
        type: string
      files:
        type: array
    output:
      out_dir:
        type: string

  md5sum_check:
    command: md5sum_check.py
    input:
      file:  # new field
        type: string
        is_file: true
      file_md5sum:
        type: string

  decryption:
    command: decryption.py
    input:
      input_dir:
        type: string
      files:
        type: array

  generate_bai:
    command: generate_bai.py
    input:
      input_dir:
        type: string
      files:
        type: array

  generate_song_payload:
    command: generate_song_payload.py
    input:
      input_dir:
        type: string
      files:
        type: array
      metadata_file_name:
        type: string
      analysis_id:
        type: string
      analysis_type:
        type: string
      donor_gender:
        type: string
      donor_submitter_id:
        type: string
      library_strategy:
        type: string
      reference_genome:
        type: string
      specimen_type:
        type: string
      specimen_submitter_id:
        type: string
      sample_submitter_id:
        type: string
    output:
       payload:
        type: string

  upload:
    command: upload.py
    input:
      bundle_id:
        type: string
      object_id:
        type: string
      file:
        type: string
        is_file: true
      file_name:
        type: string
      file_size:
        type: integer
      file_md5sum:
        type: string
      # the follow params are optional
      idx_object_id:
        type: string
      idx_file:
        type: string
        is_file: true
      idx_file_name:
        type: string
      idx_file_size:
        type: integer
      idx_file_md5sum:
        type: string

  upload_to_aws:
    command: upload_to_aws.py
    input:
      file:
        type: string
      file_name:
        type: string
      file_md5sum:
        type: string
      object_id:
        type: string
      project_code:
        type: string
      # the follow params are optional
      idx_object_id:
        type: string
      idx_file:
        type: string
        is_file: true
      idx_file_name:
        type: string
      idx_file_size:
        type: integer
      idx_file_md5sum:
        type: string
    output:
      file:
        type: string
        is_file: true
      file_md5sum:
        type: string
      allowed_upload:
        type: boolean

  qc_from_collab:
    command: qc_from_collab.py
    input:
      object_id:
        type: string
      file_name:
        type: string

  qc_from_aws:
    command: qc_from_aws.py
    input:
      object_id:
        type: string
      file_name:
        type: string
      project_code:
        type: string

  delete_file:
    command: delete_file.py
    input:
      file:
        type: string
        is_file: true

